<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <p id="title" class="h1 p-5 text-center border m-0">
            Weather Dashboard
        </p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-3 p-3 section1">
    
              <!--  <input type="text" id="user-input" placeholder="City Name"> -->


              <div class="input-group mb-3">
                <input type="text" id="user-input" class="form-control" placeholder="City name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button id="search-button" class="btn btn-outline-secondary" type="button">Search</button>
                </div>
              </div>


                <!--  <button id="search-button">Search</button>  -->


                <p class="h6 pt-3 pb-1" id="recent-searches-text">Recent Searches</p>
                <ul class="list-group" id="ul-list">
                </ul>
            </div>
            <div class="col-9 p-3 section2">
                    <p class="h3" id="your-weather">Search for your weather now!</p>
                    <div class="clearfix">
                      <p class="h2" id="current-city"></p>
                      <img id="current-icon" src="">
                    </div>
                    <ul class="list-group" id="weather-list">
                        <li class="weather-li" id="li1"></li>
                        <li class="weather-li" id="li2"></li>
                        <li class="weather-li" id="li3"></li>
                        <li class="weather-li" id="li4"></li>
                    </ul>

                  <div id="small-container" class="small-card-container pt-3 hide">
                    <p class="h3 mt-2 ml-3 hide" id="forecast">5-Day Forecast</p>

                    <div class="card small-card">
                      <div class="card-body">
                        <h5 class="card-title" id="card-title-1"></h5>
                        <img id="icon-1" class="icon" src="">
                        <p class="card-text" id="card-subtitle-1"></p>
                        <p class="card-text" id="card-p-1"></p>
                      </div>
                    </div>

                    <div class="card small-card">
                      <div class="card-body">
                        <h5 class="card-title" id="card-title-2"></h5>
                        <img id="icon-2" class="icon" src="">
                        <p class="card-text" id="card-subtitle-2"></p>
                        <p class="card-text" id="card-p-2"></p>
                      </div>
                    </div>

                    <div class="card small-card">
                      <div class="card-body">
                        <h5 class="card-title" id="card-title-3"></h5>
                        <img id="icon-3" class="icon" src="">
                        <p class="card-text"  id="card-subtitle-3"></p>
                        <p class="card-text"  id="card-p-3"></p>
                      </div>
                    </div>

                    <div class="card small-card">
                      <div class="card-body">
                        <h5 class="card-title" id="card-title-4"></h5>
                        <img id="icon-4" class="icon" src="">
                        <p class="card-text" id="card-subtitle-4"></p>
                        <p class="card-text" id="card-p-4"></p>
                      </div>
                    </div>

                    <div class="card small-card">
                      <div class="card-body">
                        <h5 class="card-title" id="card-title-5"></h5>
                        <img id="icon-5" class="icon" src="">
                        <p class="card-text" id="card-subtitle-5"></p>
                        <p class="card-text" id="card-p-5"></p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
